<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calcContainer">
        <div class="display black">
            <span class="computationDisplay"></span>
            <span class="displayNum">0</span>
        </div>
        <div class="plus grey bckgOpac" data-typeof="operator">+</div>
        <div class="minus grey bckgOpac" data-typeof="operator">-</div>
        <div class="mult grey bckgOpac" data-typeof="operator"><span id="multiply">*</span></div>
        <div class="divide grey bckgOpac" data-typeof="operator">/</div>
        <div class="negative grey bckgOpac">(<span data-typeof="negative">-</span>)</div>
        <div class="seven grey bckgOpac" data-typeof="number">7</div>
        <div class="eight grey bckgOpac" data-typeof="number">8</div>
        <div class="nine grey bckgOpac" data-typeof="number">9</div>
        <div class="four grey bckgOpac" data-typeof="number">4</div>
        <div class="five grey bckgOpac" data-typeof="number">5</div>
        <div class="six grey bckgOpac" data-typeof="number">6</div>
        <div class="one grey bckgOpac" data-typeof="number">1</div>
        <div class="two grey bckgOpac" data-typeof="number">2</div>
        <div class="three grey bckgOpac" data-typeof="number">3</div>
        <div class="zero grey bckgOpac" data-typeof="number">0</div>
        <div class="point grey bckgOpac" data-typeof="decimal">.</div>
        <div class="clear grey bckgOpac" data-typeof="clear">AC</div>
        <div class="equals orange bckgOpac" data-typeof="equal">=</div>
    </section>

    <script src="oop.js"></script>
</body>

</html>
