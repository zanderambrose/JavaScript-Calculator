<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calcContainer">
        <div class="display black">
            <div class="displayNum">0</div>
        </div>
        <div class="plus grey operators" data-typeof="operator">+</div>
        <div class="minus grey operators" data-typeof="operator">-</div>
        <div class="mult grey operators" data-typeof="operator">*</div>
        <div class="divide grey operators" data-typeof="operator">/</div>
        <div class="seven grey numbers" data-typeof="number">7</div>
        <div class="eight grey numbers" data-typeof="number">8</div>
        <div class="nine grey numbers" data-typeof="number">9</div>
        <div class="four grey numbers" data-typeof="number">4</div>
        <div class="five grey numbers" data-typeof="number">5</div>
        <div class="six grey numbers" data-typeof="number">6</div>
        <div class="one grey numbers" data-typeof="number">1</div>
        <div class="two grey numbers" data-typeof="number">2</div>
        <div class="three grey numbers" data-typeof="number">3</div>
        <div class="zero grey numbers" data-typeof="number">0</div>
        <div class="point grey numbers" data-typeof="decimal">.</div>
        <div class="clear grey clear" data-typeof="clear">AC</div>
        <div class="equals orange" data-typeof="equal">=</div>
    </section>

    <script src="index.js"></script>
</body>

</html>
